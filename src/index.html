<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome The iconic SVG, font, and CSS toolkit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Output Tailwind CSS -->
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Pet Shop Landing Page</title>
  </head>
  <body class="font-Poppins">
    <!-- Header Section-->
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-2">
          <img
            class="w-20 h-20"
            src="/img/Where Tails Wag and Whiskers Wiggle!.png"
            alt=""
          />
        </div>
        <ul
          class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs"
        >
          <li class="cursor-pointer">Shop</li>
          <li class="cursor-pointer">Blog</li>
          <li class="cursor-pointer">Contact</li>
          <button
            type="button"
            class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase"
          >
            Login
          </button>
        </ul>
        <!-- Hamburger Menu -->
        <div class="flex sm:hidden flex-1 justify-end">
          <i class="text-2xl fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    
  </body>
</html>
