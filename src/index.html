<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome The iconic SVG, font, and CSS toolkit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Output Tailwind CSS -->
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Pet Shop Landing Page</title>
  </head>
  <body class="font-Poppins">
    <!-- Header Section-->
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-2">
          <img
            class="w-20 h-20"
            src="../img/Where Tails Wag and Whiskers Wiggle!.png"
            alt=""
          />
        </div>
        <ul
          class="hidden sm:flex flex-1 justify-end items-center gap-12 text-bookmark-blue uppercase text-xs"
        >
          <li class="cursor-pointer">Shop</li>
          <li class="cursor-pointer">Blog</li>
          <li class="cursor-pointer">Contact</li>
          <button
            type="button"
            class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase"
          >
            Login
          </button>
        </ul>
        <!-- Hamburger Menu -->
        <div class="flex sm:hidden flex-1 justify-end">
          <i class="text-2xl fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="relative">
      <div
        class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28"
      >
        <!-- Content -->
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2
            class="text-bookmark-blue text-3xl md:text-4xl lg:text-5xl text-center lg:text-left mb-6"
          >
            Pet Happiness, Shipped to Your Doorstep!
          </h2>
          <p class="text-bookmark-grey text-lg text-center lg:text-left mb-6">
            Pawsitively Yours: Curated pet essentials for a tail-wagging good
            time. Discover joy in every purr, bark, and chirp. Your pet's
            happiness begins here!
          </p>
          <div class="flex justify-center flex-wrap gap-6">
            <button
              type="button"
              class="btn btn-purple hover:bg-bookmark-white hover:text-black"
            >
              Shop Now
            </button>
            <button
              type="button"
              class="btn btn-white hover:bg-bookmark-purple hover:text-white"
            >
              Learn More
            </button>
          </div>
        </div>

        <!-- Image -->

      </div>
    </section>
  </body>
</html>
